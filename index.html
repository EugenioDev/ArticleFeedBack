<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Article FeedBack</title>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h3>Tags</h3>
    </div>
    <div class="container-tags">
      <small>housing benefit</small>
      <small>house benefit</small>
      <small>one-time benefit</small>
      <small>parental benefit</small>
      <small>parental scholarship</small>
      <small>social benefit</small>
      <small>social assistance</small>
      <small>benefit</small>
    </div>
    <p class="feed"></p>
  </div>

  <div class="pop-up-like">
    <div class="pop-up-inner">
      <h3>What do you think of<br> the article? </h3>
      <div class="icons">
        <img class="like" src="./images/001-like.png" alt="">
        <img class="dislike" src="./images/002-dislike.png" alt="">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
